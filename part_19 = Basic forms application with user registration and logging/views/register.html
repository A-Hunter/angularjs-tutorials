<div class="col-md-6 col-md-offset-3" ng-controller="registrationController">
    <h2>Registration</h2>
    <form name="form" role="form" ng-submit="formSubmit(user)">
        <div class="form-group">
            <label for="username">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="user.firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First Name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" ng-model="user.lastname" required />
            <span  class="help-block" ng-show="form.lastname.$dirty && form.lastname.$error.required">Last Name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$error.email" class="help-block">Email is not valid</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Login</a>
        </div>
    </form>
    <div class="alert alert-info toggle" hide-me="isHidden">{{message}}</div>
</div>
