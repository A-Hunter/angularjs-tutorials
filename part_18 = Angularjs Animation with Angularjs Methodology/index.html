<html ng-app="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"/>
    <script src="https://code.angularjs.org/1.4.8/angular.js" ></script>
    <script src="https://code.angularjs.org/1.4.8/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="js/app.js" ></script>
</head>

<body ng-controller="appController">
    
    <button ng-click="isAnimate=!isAnimate">Change</button>
    <div class="alert alert-success toggle" hide-me="isAnimate">AngularJS animation using AngularJS</div>
    
</body>
</html>
